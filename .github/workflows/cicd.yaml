name: Pet Happy API - CI/CD

on:
  push:
    branches:
      - test/cicd

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/pet-happy-living-api

jobs:
  build-and-push:
    name: Build and Push Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha}}
            ${{ env.DOCKER_IMAGE }}:latest

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Set up Kubernetes config
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/pet-happy-api-deployment pet-happy-api-container=${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          kubectl rollout status deployment/pet-happy-api-deployment